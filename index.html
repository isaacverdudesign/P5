<!DOCTYPE html> 
<html lang="es"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Poesia Concreta - Figure 10 Crystal - Haroldo de Campos</title> 
  <style> 
  body { 
    background-color: #004b99;
    color: white; 
    font-family: 'Helvetica', sans-serif; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    margin: 0; 
  }

  .poema {
    position: relative;
    width: 300px;
    height: 300px;
  }

  .poema span {
    position: absolute;
    font-size: 14px;
    transition: all 0.3s ease;
    cursor: default;
  }

  .poema span:nth-child(1) { top: 10px; left: 40px; }
  .poema span:nth-child(2) { top: 35px; left: 60px; }
  .poema span:nth-child(3) { top: 60px; left: 90px; }
  .poema span:nth-child(4) { top: 85px; left: 70px; }
  .poema span:nth-child(5) { top: 110px; left: 100px; }
  .poema span:nth-child(6) { top: 140px; left: 160px; }
  .poema span:nth-child(7) { top: 165px; left: 140px; }
  .poema span:nth-child(8) { top: 190px; left: 180px; }
  .poema span:nth-child(9) { top: 220px; left: 160px; }
  .poema span:nth-child(10) { top: 250px; left: 200px; }

  .poema span:hover {
    color: #ffeb3b; 
    transform: scale(1.2);
  }

  .poema span:first-child {
    font-weight: bold;
  }

  .poema span:last-child {
    font-style: italic;
  }

  /* ---clic--- */
  .poema span {
    opacity: 0;
    transition: opacity 0.6s ease;
  }


  .poema span:first-child {
    opacity: 1;
    cursor: pointer;
  }

 
  #activar:checked ~ .poema span:nth-child(2),
  #activar:checked ~ .poema span:nth-child(3),
  #activar:checked ~ .poema span:nth-child(4),
  #activar:checked ~ .poema span:nth-child(5),
  #activar:checked ~ .poema span:nth-child(6),
  #activar:checked ~ .poema span:nth-child(7),
  #activar:checked ~ .poema span:nth-child(8),
  #activar:checked ~ .poema span:nth-child(9),
  #activar:checked ~ .poema span:nth-child(10) {
    opacity: 1;
  }

 
  #activar:checked ~ .poema span:nth-child(2) { transition-delay: 0.2s; }
  #activar:checked ~ .poema span:nth-child(3) { transition-delay: 0.4s; }
  #activar:checked ~ .poema span:nth-child(4) { transition-delay: 0.6s; }
  #activar:checked ~ .poema span:nth-child(5) { transition-delay: 0.8s; }
  #activar:checked ~ .poema span:nth-child(6) { transition-delay: 1s; }
  #activar:checked ~ .poema span:nth-child(7) { transition-delay: 1.2s; }
  #activar:checked ~ .poema span:nth-child(8) { transition-delay: 1.4s; }
  #activar:checked ~ .poema span:nth-child(9) { transition-delay: 1.6s; }
  #activar:checked ~ .poema span:nth-child(10) { transition-delay: 1.8s; }

  </style> 
</head> 
<body> 


  <input type="checkbox" id="activar" hidden>

  <div class="poema"> 
    <span onclick="document.getElementById('activar').checked = true">crystal</span> 
    <span>crystal</span> 
    <span>famished</span> 
    <span>crystal</span> 
    <span>famished for form</span> 
    <span>crystal</span> 
    <span>crystal</span> 
    <span>famished form</span> 
    <span>crystal</span> 
    <span>form</span> 
  </div> 

</body> 
</html>
